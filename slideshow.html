<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slideshow — One Year of Gus and Abby</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container slideshow-page">
    <header>
      <h1 class="slideshow-title">Slideshow</h1>
      <div class="dates">A gallery of favorite photos</div>
    </header>

    <div class="slideshow-wrap" aria-live="polite">
      <button class="slideshow-arrow prev" id="prevBtn" aria-label="Previous">&lt;</button>
      <img id="slideImg" class="slideshow-img" src="" alt="Slideshow image">
      <button class="slideshow-arrow next" id="nextBtn" aria-label="Next">&gt;</button>
    </div>

    <p class="note">Use the arrows or Left/Right keys to navigate. Replace the image sources in <code>js/slideshow.js</code> with your files in <code>img/</code>.</p>
    <p><a class="btn" href="index.html">← Back</a></p>
  </div>

  <script src="js/slideshow.js" defer></script>
</body>
</html>
