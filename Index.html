    <script>
        // days-since counter (since 2025-04-09)
        (function(){
            const start = new Date(2025,3,9); // local date: April 9, 2025
            const el = document.getElementById('dayCount');
            if(!el) return;
            function update(){
                const now = new Date();
                const diff = Math.floor((now - start) / (1000*60*60*24));
                el.textContent = diff >= 0 ? diff : 0;
            }
            update();
            setInterval(update, 60*1000);
        })();
    </script>
