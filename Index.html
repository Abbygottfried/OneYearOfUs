<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abigail Gottfried Portfolio</title>
    <style>
        /* General Body and Layout Styling */
        body {
            font-family: 'Arial', Helvetica, sans-serif;
            background-color: #fbceda ;
            color: rgb(65, 0, 17);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /*brown:#352c23 green:#516941 LGreen:#6a8a54 Tan: #c0a78d */
        /* Header Section */
        header {
            background-color: #fbceda;
            color: rgb(144, 1, 1);
            padding: 25px 0;
            text-align: center;
            font-size: 5em;
            letter-spacing: 2px;
        }

        /* Navigation Bar */
        nav {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: rgb(65, 0, 17);
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #e62e5f;
            color: #fff;
            border-radius: 5px;
        }

        article a {
            text-decoration: none;
            color: rgb(65, 0, 17);
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 15px;
            transition: background-color 0.3s;
        }

        article a:hover {
            background-color: #e62e5f;
            color: #fff;
            border-radius: 5px;
        }
        /* Layout for the main content */
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Sidebar Image Styling */
        aside {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        aside img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(65, 0, 17);
        }

        /* Main Section Styling */
        section {
            flex: 2;
            padding: 20px;
        }

        section header {
            font-size: 2em;
            margin-bottom: 15px;
            color: #ffffff;
        }

        article {
            font-size: 1.2em;
            line-height: 1.8;
            color: #555;
            text-align: justify;
        }

        /* Footer Section */
        footer {
            background-color: rgb(65, 0, 17);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 15px;
            transition: background-color 0.3s;
        }

        footer a:hover {
            background-color: #e62e5f;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
